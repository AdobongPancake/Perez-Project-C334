<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern CSS Features Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">CSS Demo</div>
            <input type="checkbox" id="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">

        <!-- Form Section -->
        <section class="form-section">
            <h2>Contact Form</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>

        <!-- Transform Sections -->
        <section class="transform-section">
            <h2>2D Transform Examples</h2>
            <div class="transform-examples">
                <div class="transform-box translate">Translate</div>
                <div class="transform-box rotate">Rotate</div>
                <div class="transform-box scale">Scale</div>
                <div class="transform-box skew">Skew</div>
            </div>
        </section>

        <section class="transform-section">
            <h2>3D Transform Examples</h2>
            <div class="perspective-container">
                <div class="cube">
                    <div class="face front">Front</div>
                    <div class="face back">Back</div>
                    <div class="face right">Right</div>
                    <div class="face left">Left</div>
                    <div class="face top">Top</div>
                    <div class="face bottom">Bottom</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 CSS Features Demo. All rights reserved.</p>
    </footer>
</body>
</html>
